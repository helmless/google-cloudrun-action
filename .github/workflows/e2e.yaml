  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸš€ Template and Deploy Custom Chart
        uses: ./
        with:
          chart: './charts/e2e-test'
          dry_run: true
      
      - name: ğŸš€ Template Default Chart
        uses: ./
        with:
          files: |
            ./charts/values-only/values.yaml
            ./charts/values-only/values.dev.yaml
          dry_run: true
