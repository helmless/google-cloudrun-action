name: ðŸ§ª E2E Deployment Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5

      - name: ðŸ”‘ Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_POOL }}

      - name: ðŸš€ Template and Deploy Custom Chart
        uses: ./
        with:
          chart: './charts/e2e-test'
          dry_run: true
      
      - name: ðŸš€ Template and Deploy Default Chart
        uses: ./
        with:
          type: service
          files: |
            ./charts/values-only/values.yaml
            ./charts/values-only/values.dev.yaml
          dry_run: true
